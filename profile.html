<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil - NextPlay Society</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">NEXTPLAY SOCIETY</div>
      <a class="nav-link" href="index.html">Accueil</a>
      <div class="section-title">Boutique</div>
      <a class="nav-link" href="index.html">Recharge Jeux</a>
      <a class="nav-link" href="streaming.html">Streaming</a>
      <a class="nav-link" href="giftcards.html">Cartes Cadeaux</a>
      <a class="nav-link" href="prepaid.html">Cards Prepaid</a>
      <a class="nav-link" href="finance.html">Services Financiers</a>
      <div class="section-title">Mon Compte</div>
      <a class="nav-link" href="wallet.html">Portefeuille</a>
      <a class="nav-link" href="orders.html">Commandes</a>
      <a class="nav-link active" href="profile.html">Profil</a>
      <a class="btn-app" href="#">Installer l'App</a>
      <a class="nav-link" data-auth-link href="auth.html">Se connecter</a>
    </aside>

    <main class="main">
      <div class="topbar">
        <button class="menu-toggle" data-menu-toggle>☰</button>
        <input class="search" placeholder="Rechercher..." />
        <a class="wallet" href="wallet.html">Wallet: <span data-wallet-amount>0 HTG</span></a>
      </div>

      <h1 class="page-title">Mon Profil</h1>
      <div class="wallet-cards">
        <div class="panel">
          <h3>Informations du compte</h3>
          <p><strong>Nom:</strong> <span data-profile-name>-</span></p>
          <p><strong>Email:</strong> <span data-profile-email>-</span></p>
          <p><strong>Solde wallet:</strong> <span data-profile-wallet>0 HTG</span></p>
          <button class="btn" data-logout>Se déconnecter</button>
        </div>

        <div class="panel">
          <h3>Modifier le profil</h3>
          <form data-profile-form>
            <div class="form-grid" style="grid-template-columns:1fr;">
              <input type="text" name="fullName" placeholder="Nom complet" required />
              <input type="email" name="email" placeholder="Email" required />
            </div>
            <p></p>
            <button class="btn primary" type="submit">Enregistrer</button>
          </form>
        </div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
